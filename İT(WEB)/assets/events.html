<h1 class="text-xl-center">Events</h1>
<div class="calendar">
  <div class="calendar-header">
    <span class="prev-month" onclick="prevMonth()">&#10094;</span>
    <span id="current-month-year"></span>
    <span class="next-month" onclick="nextMonth()">&#10095;</span>
  </div>
  <div class="calendar-days">
    <div class="day">Sun</div>
    <div class="day">Mon</div>
    <div class="day">Tue</div>
    <div class="day">Wed</div>
    <div class="day">Thu</div>
    <div class="day">Fri</div>
    <div class="day">Sat</div>
  </div>
  <div id="calendar-body" class="calendar-days"></div>
</div>

<div class="container mt-3 text-xl-center" >
  <h2>Görüş təyin et</h2>
  <div class="m-md-4">
    <label for="meeting-date ">Təqvim:</label>
    <input type="date" id="meeting-date" required>
  </div>
  <div class="m-md-5">
    <label for="meeting-time">Saat:</label>
    <input type="time" id="meeting-time" required>
  </div>
  <button class="btn btn-primary mt-3 m-sm-3" onclick="scheduleMeeting()">Vaxti teyin et</button>
  <ul id="appointment-list" class="mt-1 w-auto wite"></ul>
</div>



<script>
  const currentDate = new Date();
  let currentMonth = currentDate.getMonth();
  let currentYear = currentDate.getFullYear();
  let selectedDate = currentDate.getDate();

  function updateCalendar() {
    const calendarBody = document.getElementById('calendar-body');
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    const firstDayIndex = new Date(currentYear, currentMonth, 1).getDay();
    const prevDays = new Date(currentYear, currentMonth, 0).getDate();

    document.getElementById('current-month-year').textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;

    calendarBody.innerHTML = '';

    for (let i = 0; i < firstDayIndex; i++) {
      const dayElement = document.createElement('div');
      dayElement.classList.add('day', 'other-month');
      dayElement.textContent = prevDays - firstDayIndex + i + 1;
      calendarBody.appendChild(dayElement);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dayElement = document.createElement('div');
      dayElement.classList.add('day');
      dayElement.textContent = day;
      dayElement.addEventListener('click', () => selectDate(day));
      calendarBody.appendChild(dayElement);
    }
  }

  function prevMonth() {
    if (currentMonth === 0) {
      currentMonth = 11;
      currentYear--;
    } else {
      currentMonth--;
    }
    updateCalendar();
  }

  function nextMonth() {
    if (currentMonth === 11) {
      currentMonth = 0;
      currentYear++;
    } else {
      currentMonth++;
    }
    updateCalendar();
  }

  function selectDate(day) {
    selectedDate = day;
  }

  function scheduleMeeting() {
    const meetingDate = document.getElementById('meeting-date').value;
    const meetingTime = document.getElementById('meeting-time').value;

    const appointmentList = document.getElementById('appointment-list');
    const listItem = document.createElement('li');
    listItem.textContent = `Meeting on ${meetingDate} at ${meetingTime}`;
    listItem.classList.add('appointment');
    appointmentList.appendChild(listItem);
  }

  updateCalendar();
</script>
