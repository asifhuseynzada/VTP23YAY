<table id="cedvel">
  <thead>

<script>
  const fakeApiUrl = "https://jsonplaceholder.typicode.com/comments";
  const more = document.getElementById("more");
  const searchInput = document.getElementById("search");
  const searchButton = document.getElementById("searchButton");
  let start = 0;
  let key = 20;
  let number = 1;

  const genders = ["Male", "Female"];
  
  
  const fakeNames = [
    "John Doe", "Jane Smith", "Michael Johnson", "Emily Williams", "William Brown",
    "Emma Jones", "David Davis", "Olivia Martinez", "Liam Anderson", "Sophia Taylor",
    "Noah Wilson", "Isabella Miller", "James Moore", "Ava Harris", "Logan Clark",
    "Mia Thomas", "Benjamin Lewis", "Amelia Lee", "Ethan Turner", "Harper White",
    "Alexander Thompson", "Ella Martin", "Daniel Garcia", "Grace Rodriguez",
    "Matthew Martinez", "Chloe Jackson", "Joseph Harris", "Zoe Taylor"
  ];

  
  function fetchData() {
    fetch(fakeApiUrl)
      .then(response => response.json())
      .then(data => {
        let arraydata = [...data];
        arraydata = arraydata.slice(start, start + key);
        const fakeApiDataContainer = document.getElementById("fake-api-data");
        const universities = [
          "University A",
          "University B",
          "University C",
          "University D",
          "University E",
        ];

        for (let i = 0; i < arraydata.length; i++) {
          const randomUser = arraydata[i];
          const age = Math.floor(Math.random() * 40) + 18; // Random yaş 18-57 arasında
          const university = universities[Math.floor(Math.random() * universities.length)];
          const gender = genders[Math.floor(Math.random() * genders.length)];
          const name = fakeNames[Math.floor(Math.random() * fakeNames.length)];

          const row = document.createElement("tr");
          row.classList.add("user-entry");
          row.innerHTML = `
            <td>${number++}</td>
            <td>${name}</td>
            <td>${randomUser.email}</td>
            <td>${age}</td>
            <td>${gender}</td>
            <td>${university}</td>
          `;
          fakeApiDataContainer.appendChild(row);
        }
      })
      .catch(error => console.error("Error fetching fake API data:", error));
  }

  function clearTable() {
    const fakeApiDataContainer = document.getElementById("fake-api-data");
    fakeApiDataContainer.innerHTML = '';
    number = 1;
    start = 0;
  }

  function performSearch() {
    const searchTerm = searchInput.value.trim().toLowerCase();
    if (searchTerm === '') {
      clearTable();
      fetchData();
      return;
    }

    clearTable();

    fetch(fakeApiUrl)
      .then(response => response.json())
      .then(data => {
        const filteredData = data.filter(user => user.name.toLowerCase().includes(searchTerm));
        let arraydata = [...filteredData];
        arraydata = arraydata.slice(start, start + key);

        const fakeApiDataContainer = document.getElementById("fake-api-data");
        const universities = [
          "University A",
          "University B",
          "University C",
          "University D",
          "University E",
        ];

        for (let i = 0; i < arraydata.length; i++) {
          const randomUser = arraydata[i];
          const age = Math.floor(Math.random() * 40) + 18; 
          const university = universities[Math.floor(Math.random() * universities.length)];
          const gender = genders[Math.floor(Math.random() * genders.length)];
          const name = fakeNames[Math.floor(Math.random() * fakeNames.length)];

          const row = document.createElement("tr");
          row.classList.add("user-entry");
          row.innerHTML = `
            <td>${number++}</td>
            <td>${name}</td>
            <td>${randomUser.email}</td>
            <td>${age}</td>
            <td>${gender}</td>
            <td>${university}</td>
          `;
          fakeApiDataContainer.appendChild(row);
        }
      })
      .catch(error => console.error("Error fetching fake API data:", error));
  }

  searchInput.addEventListener("input", performSearch);
  searchButton.addEventListener("click", performSearch);



  fetchData();
</script>
